<div class="form-horizontal mainform">
        <div class="form-group">
            <h1>Fill out the form to register a new account</h1>
            <h3>Give me your personal informations:</h3>
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Type your username." [(ngModel)]="username">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Type your e-mail address." [(ngModel)]="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Give me your password." [(ngModel)]="password">
            </div>
        </div>
        <div class="form-group" id="passsecond">
            <label for="passwordagain" class="col-sm-2 control-label">Password again</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordagain" placeholder="Give me your password again." [(ngModel)]="passwordagain">
            </div>
        </div>
        <div class="form-group">
            <i class="col-sm-2"></i>
            <div class="col-sm-10" id="feedback"></div>
        </div>
        <div class="form-group">
            <label for="phonenumber" class="col-sm-2 control-label">Phonenumber</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phonenumber" placeholder="Type your phone number." [(ngModel)]="phonenumber">
            </div>
        </div>
        <h3>Give me your address informations:</h3>
        <div class="form-group">
            <label for="country" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="country" placeholder="What is your country?" [(ngModel)]="country">
            </div>
        </div>
        <div class="form-group">
            <label for="region" class="col-sm-2 control-label">Region</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="region" placeholder="What is your region?" [(ngModel)]="region">
            </div>
        </div>
        <div class="form-group">
            <label for="postalcode" class="col-sm-2 control-label">Postal Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="postalcode" placeholder="What is your postal code?" [(ngModel)]="postalcode">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city" placeholder="What is your city name?" [(ngModel)]="city">
            </div>
        </div>
        <div class="form-group">
            <label for="streetandstreetnumber" class="col-sm-2 control-label">Street & number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="streetandstreetnumber" placeholder="What is your street and street number?" [(ngModel)]="streetandstreetnumber">
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block registerbutton" id="register" type="submit" (click)="registration(username, email, password, passwordagain, phonenumber, country, region, postalcode, city, streetandstreetnumber)">Register</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="register.js"></script>
