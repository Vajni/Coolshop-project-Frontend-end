<div class="container">
<form>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input [(ngModel)]="email" id="email" type="text" class="form-control" name="email" placeholder="Email">
    </div><br>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input [(ngModel)]="password" id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div><br>
    <div>
        <div class="btn btn-info btn-md" (click)="sendClicked()">Login</div>
    </div>
</form>
</div>
