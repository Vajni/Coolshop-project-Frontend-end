<div class='panel panel-primary' *ngIf='product'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'><b>Name:</b></div>
                    <div class='col-md-6'>{{product.productName}}</div>
                </div><br>
                <div class='row'>
                    <div class='col-md-3'><b>Type:</b></div>
                    <div class='col-md-6'>{{product.productType}}</div>
                </div><br>
                <div class='row'>
                    <div class='col-md-3'><b>Description:</b></div>
                    <div class='col-md-6'>{{product.productDescription}}</div>
                </div><br>
                <div class='row'>
                    <div class='col-md-3'><b>In Stock:</b></div>
                    <div class='col-md-6'>{{product.productQuantity}}</div>
                </div><br>
                <div class='row'>
                    <div class='col-md-3'><b>Price:</b></div>
                    <div class='col-md-6'>{{product.productPrice|currency:'USD':true}}</div>
                </div><br>
                <div class='row'>
                    <div class='col-md-3'><b>Orded quantity:</b></div>
                    <div class='col-md-6'><input type="number" min="0" max={{product.productQuantity}} id="orderQty" placeholder="0" style="width:80px; text-align: right"></div>
                </div><br>
                <div class='row'>
                    <div class='col-md-3'><b></b></div>
                    <div class='col-md-6'><div class="btn btn-info" (click)="checkIfAdded(product);
                       addToTotalPrice(product.productPrice)"><span class="glyphicon glyphicon-shopping-cart"></span> Add to cart</div></div>
                </div><br>
                <div class='row'>
                    <div class='col-md-3'><b></b></div>
                    <div class='col-md-6'><div id="paypal-button"></div>

                </div>
            </div><br>
                
            </div>

            <div class='col-md-6'>
                <img class='center-block img-responsive' 
                     [style.width.px]='600' 
                     [style.margin.px]='2' 
                     [src]='product.imageName'
                     [title]='product.productName'>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
<pm-cart></pm-cart>
